<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowMods Pro | Admin Dashboard</title>
    <link
      rel="icon"
      href="https://i.postimg.cc/y87h3x7y/0dc15569002a714e09ef3b03da9ac43d-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #121212;
      }

      nav {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.1rem;
      }

      nav a {
        color: #00bcd4;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #0097a7;
      }

      .content {
        text-align: center;
        padding: 20px;
        max-width: 1000px;
      }

      h1 {
        color: #00bcd4;
        font-size: 3rem;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .admin-dashboard {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 188, 212, 0.5);
        width: 100%;
        max-width: 1200px;
      }

      .admin-dashboard h2 {
        color: #ff9800;
      }

      .admin-dashboard p {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #00bcd4;
        color: white;
        text-decoration: none;
        font-weight: 600;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #0097a7;
      }

      footer {
        margin-top: 40px;
        font-size: 1rem;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="support.html">Support</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="admin.html">Admin</a>
    </nav>

    <div class="content">
      <h1>Admin Dashboard</h1>

      <div class="admin-dashboard">
        <h2>Manage Products</h2>
        <p>Here you can add, update, and delete products for your users.</p>

        <button class="btn">Add New Product</button>
        <button class="btn">View All Products</button>
      </div>
    </div>

    <footer>&copy; 2024 ShadowMods Pro. All rights reserved.</footer>
  </body>
</html>

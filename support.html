<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheatStore | Support</title>
    <link
      rel="icon"
      href="https://i.postimg.cc/y87h3x7y/0dc15569002a714e09ef3b03da9ac43d-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background: #121212;
      }

      nav {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1.1rem;
      }

      nav a {
        color: #00bcd4;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #0097a7;
      }

      .content {
        text-align: center;
        padding: 20px;
        max-width: 800px;
      }

      h1 {
        color: #00bcd4;
        font-size: 3rem;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      footer {
        font-size: 1rem;
        color: #e0e0e0;
        margin-top: auto;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="support.html">Support</a>
    </nav>

    <div class="content">
      <h1>Need Help?</h1>
      <p>If you're experiencing issues or have any questions, feel free to contact us.</p>
      <p>Our support team is here to assist you with any problems you may face.</p>
    </div>

    <footer>&copy; 2024 CheatStore. All rights reserved.</footer>

    <script>
      // Ensure the footer is at the bottom
      function adjustFooter() {
        const footer = document.querySelector('footer');
        const bodyHeight = document.body.offsetHeight;
        const viewportHeight = window.innerHeight;
        
        if (bodyHeight < viewportHeight) {
          footer.style.position = 'absolute';
          footer.style.bottom = '0';
          footer.style.width = '100%';
        } else {
          footer.style.position = 'static';
        }
      }

      window.addEventListener('resize', adjustFooter);
      window.addEventListener('load', adjustFooter);
    </script>
  </body>
</html>
